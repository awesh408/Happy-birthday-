<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Seejal ‚Äî Surprise Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7de3ff;--accent-2:#8a6cff;--glass: rgba(255,255,255,0.06);--muted: rgba(255,255,255,0.6)}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:'Nunito',system-ui;background:var(--bg);color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:32px}
    .container{width:100%;max-width:900px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);border-radius:20px;box-shadow:0 10px 40px rgba(2,6,23,0.6);display:flex;flex-direction:row;overflow:hidden}
    .left,.right{flex:1;padding:32px;display:flex;flex-direction:column;align-items:center;justify-content:center}
    h1{font-family:'Playfair Display',serif;font-size:36px;margin:0 0 10px 0}
    p{margin:0 0 20px 0;color:var(--muted)}
    .wish-card{width:100%;max-width:380px;height:350px;border-radius:16px;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:22px;position:relative;overflow:hidden;background:linear-gradient(135deg,rgba(125,227,255,0.06),rgba(138,108,255,0.06));border:1px solid rgba(255,255,255,0.03)}
    .wish-card .title{font-family:'Playfair Display',serif;font-size:28px;margin-bottom:6px}
    .wish-card .sub{color:var(--muted);font-size:14px;margin-bottom:12px}
    .gift{width:120px;height:120px;border-radius:12px;background:linear-gradient(180deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:#031826;font-weight:900;font-size:34px;box-shadow:0 18px 40px rgba(138,108,255,0.12)}
    .qr{margin-top:20px;text-align:center}
    .qr img{border-radius:12px}
    .qr div{font-size:13px;color:var(--muted);margin-top:6px}
    @media(max-width:760px){.card{flex-direction:column}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <h1>üéâ Happy Birthday Seejal üéÇ</h1>
        <p>Wishing you joy, love & magic on your special day!</p>
        <div class="qr">
          <!-- QR code links to a short surprise message URL (you can change the 'data' value below) -->
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https%3A%2F%2Fexample.com%2Fseejal-surprise" alt="QR Code" />
          <div>Scan me üéÅ</div>
        </div>
      </div>
      <div class="right">
        <div class="wish-card">
          <div style="position:absolute;inset:0;opacity:0.06;background:radial-gradient(circle at 20% 10%, #7de3ff 0, transparent 12%), radial-gradient(circle at 80% 90%, #8a6cff 0, transparent 12%);filter:blur(40px)"></div>
          <div style="position:relative;z-index:2;text-align:center;width:100%">
            <div class="title">Happy Birthday</div>
            <div class="sub">To Seejal with ‚ù§</div>
            <div class="gift">üéÅ</div>
            <div style="margin-top:12px;color:var(--muted);font-size:13px">Best Wishes</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
